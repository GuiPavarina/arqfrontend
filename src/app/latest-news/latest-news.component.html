<div class="latest-news">
    <div class="container">
        <h3 class="latest-news-title">Latest news about <s>the 767</s> Cats</h3>
        <div class="grid-news">
            <div class="column" *ngFor="let cat of catFacts">
                <p>{{cat.text}}</p>
                <span>{{cat.createdAt | date: 'dd/MM/yyyy hh:mm:ss'}}</span>
            </div>
        </div>
        <a href="">Check more news</a>
    </div>
</div>
